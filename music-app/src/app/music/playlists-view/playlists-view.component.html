<h2>Playlists</h2>

<ul>
  @for (playlist of playlists | async; track playlist.id) {
    <li><details>
      <summary>{{playlist.name}} <input type="radio" value="{{playlist.id}}" name="playlist-radio-group" (change)="onChange($event)" /></summary>
      <ul>
      @for (song of playlist.songs; track $index; let idx = $index) {
        <li>{{song.title}} <input type="checkbox" value="{{playlist.id}},{{idx}}" (change)="onSongChange($event)" /></li>
      }
    </ul>
    </details></li>
  }
</ul>
